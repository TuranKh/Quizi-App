<div class="quiz-holder">
  <div class="quiz-content">
    <form class="quiz-form">
      <app-question
        [isExamEnd]="examEnd"
        [question]="item"
        *ngFor="let item of questionsFormArray?.controls"
      >
      </app-question>
      <button
        *ngIf="submitButton"
        (click)="submitAnswers()"
        class="submit-button"
        type="submit"
      >
        İmtahanı yekunlaşdır
      </button>
    </form>

    <div class="timer-holder">
      {{ message }}
    </div>
  </div>
</div>
