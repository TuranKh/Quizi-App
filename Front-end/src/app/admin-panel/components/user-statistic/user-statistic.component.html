<div class="statistics-wrapper">
    <table>
        <thead>
            <tr>
                <th>Ad/Soyad</th>
                <th>Elektron ünvan</th>
                <th>Əlaqə nömrəsi</th>
                <th>İmtahan tarixi</th>
                <th>Nəticə (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData">
                <td>{{item.name}} {{item.surname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone_number}}</td>
                <td>{{item.user_role ? 'Admin' : 'Müəllim'}}</td>
            </tr>
        </tbody>


    </table>
</div>
